{% if messages %}
    <div class="row">
        <div class="col">
            {% for message in messages %}
                <div class="alert alert-dismissible fade show {% if message.tags %}{{ message.tags }}{% endif %}"
                     role="alert">
                    {{ message }}
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
